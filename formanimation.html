<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Codehal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.4);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            color: white;
            cursor: pointer;
        }

        nav .search-box input {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px;
        }

        .welcome-box,
        .login-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            color: white;
            width: 40%;
        }

        .welcome-box h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-box .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: crimson;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .socials {
            margin-top: 20px;
        }

        .socials a {
            color: white;
            margin-right: 15px;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
        }

        .socials a:hover {
            transform: scale(1.2);
            color: #ffcc00;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <div class="container">
        <div class="welcome-box">
            <h1>HOUSE</h1>
            <h2>BIENVENUE!<br>sur notre site web</h2>
            <p>Nous vous ferons d√©couvrir les merveilles de chez nous.</p>
            <div class="socials">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>

        <div class="login-box">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="actions">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
    <script>
        // S√©lection des √©l√©ments du formulaire
        const form = document.querySelector('form');
        const emailInput = form.querySelector('input[type="email"]');
        const passwordInput = form.querySelector('input[type="password"]');
        const signInButton = form.querySelector('button');

        // Emp√™cher la soumission du formulaire si les champs sont vides
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Emp√™che le rechargement de la page

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (email === '' || password === '') {
                alert('Veuillez remplir tous les champs.');
            } else {
                alert('Connexion r√©ussie !');
                // Ici, tu pourrais ajouter une redirection ou une requ√™te AJAX
            }
        });

        // BONUS : Afficher / masquer le mot de passe (facultatif)
        const togglePassword = document.createElement('span');
        togglePassword.textContent = 'üëÅÔ∏è';
        togglePassword.style.cursor = 'pointer';
        togglePassword.style.marginLeft = '10px';
        passwordInput.parentNode.appendChild(togglePassword);

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Effet visuel lors du clic sur "Sign In"
        signInButton.addEventListener('mousedown', () => {
            signInButton.style.transform = 'scale(0.98)';
        });

        signInButton.addEventListener('mouseup', () => {
            signInButton.style.transform = 'scale(1)';
        });
    </script>

</body>

</html>
